<!DOCTYPE html>
<html>
<head>
    <title>Serial Communication</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Serial Communication Interface</h1>
    <button id="connectButton">Connect</button>
    <button id="disconnectButton" disabled>Disconnect</button>
    <button id="sendCommandButton" disabled>Refresh Commands</button>
    <br>
    <label for="baudRate">Baud Rate:</label>
    <select id="baudRate">
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200" selected>115200</option>
    </select>
    <div id="status">Status: Disconnected</div>
    <h2>Commands</h2>
    <div id="buttonsContainer">
        <div id="buttonsDiv"></div>
    </div>
</body>
<!-- Rolling Log Container -->
<div id="resizeHandle"></div>
<div id="rollingLog">
    <div id="logContent"> <!-- Container for log messages -->
        <!-- Log messages will go here -->
    </div>
    <div id="rollingLogControls">
        <button id="clearLogButton">Clear Log</button>
        <button id="saveLogButton">Save Log</button>
    </div>
</div>
</html>
